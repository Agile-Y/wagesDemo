<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>月工资结算系统</title>

    <!--边框样式-->

</head>

<body background="css/04fbb3ee50790c5047e89f7141355ce8.jpg">
    <h1 style="text-align:center">月工资结算系统</h1>
    <p class="thicker" style="text-align:center">测试用</p>
    <!--工资输入-->
    <div style="text-align:center">
        <!-- <form><input id =""></form> -->
        <input type="number" id="in" value="" />
        <button onclick="show()">计算工资</button>
        <button onclick="show2()">计算工资2</button>
    </div>

    <!-- <div style="text-align: center">
        <button type="button">Click</button>
    </div> -->
    <!--输出表格文本框体-->
    <!--align文本位置；center居中-->
    <!--border内边框-->
    <div class="box">
        <table style="border: solid" border="1" align="center">
            <tr>
                <th rowspan="10">固定支出</th>
                <th>项目</th>

                <th>支出</th>
                <th>总计</th>
                <th>余额</th>
            </tr>
            <tr>
                <td>房租</td>
                <td id="rent"></td>
                <td rowspan="9" id="total"></td>
                <td rowspan="9" id="FixedCharges"></td>
            </tr>
            <tr>
                <td>水费</td>
                <td id="water"></td>
            </tr>
            <tr>
                <td>煤气费</td>
                <td id="gas"></td>
            </tr>
            <tr>
                <td>电费</td>
                <td id="electricity"></td>
            </tr>
            <tr>
                <td>电话费</td>
                <td id="phone"></td>
            </tr>
            <tr>
                <td>伙食费</td>
                <td id="food"></td>
            </tr>
            <tr>
                <td>定期</td>
                <td id="transportation"></td>
            </tr>
            <tr>
                <td>网费</td>
                <td id="net"></td>
            </tr>
            <tr>
                <td>烟费</td>
                <td id="smoke"></td>
            </tr>
            <tr>
                <td colspan="3" style="background-color: green; height: 5px;"></td>

            </tr>
            <tr>
                <th rowspan="2">变动支出</th>
                <td>信用卡</td>
                <td id="creditCard"></td>
                <td rowspan="2" id="elseTotal"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>额外支出</td>
                <td id="elseCost"></td>
            </tr>

            <th colspan="3">合计</th>
            <td id="payTotal"></td>
            <td id="Output"></td>
        </table>
        <table border="1" align="center">
            <th>存款</th>
            <td><input></td>
            <button type="button">Click</button>

        </table>


    </div>

</body>

</html>
